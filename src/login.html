<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login page</title>
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
</head>

<body>
  <header>
    <h1>Login</h1>
    <button id="right-button" onclick="location.href='restaurants.html'">Restaurants</button>
    <button id="left-button" onclick="location.href='index.html'">Tutorial page</button>
  </header>

  <main id="login-main">
    <form id="login-form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button id="login-button" type="submit">Login</button>
    </form>
    <p id="no-account">No account? <button id="signup-button" onclick="location.href='signup.html'">Sign up</button></p>
  </main>
</body>

</html>
